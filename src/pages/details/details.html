<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="detailsForm"  novalidate>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input formControlName="ContactNo" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input formControlName="ID" type="text"></ion-input>
    </ion-item>


    <!--<ion-item>-->
    <!--<ion-label floating>Age</ion-label>-->
    <!--<ion-input formControlName="age" type="number"></ion-input>-->
    <!--</ion-item>-->


    <button ion-button block type="submit" (click)="updateDetails()" >
      Create an Account
    </button>
  </form>
</ion-content>
